<ion-header>
  <ion-navbar>
    <ion-title>
      Visiteurs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let data of collaborateurs.collaborateurs">
    <ion-item>
      <h2><b>Matricule : </b>{{ data.COL_MATRICULE }}</h2>
      <h2><b>Nom : </b>{{ data.COL_NOM }} | <b>Pr√©nom : </b>{{ data.COL_PRENOM }}</h2>
      <h2><b>Adresse : </b>{{ data.COL_ADRESSE }}, {{ data.COL_CP }}</h2>
      <h2><b>Ville : </b>{{ data.COL_VILLE }}</h2>
      <h2><b>Secteur : </b>{{ data.SEC_LIBELLE }}</h2>
      <h2><b>Labo : </b>{{ data.LAB_CHEFVENTE }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
