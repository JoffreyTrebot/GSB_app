<ion-header>
  <ion-navbar>
    <ion-title>
      Praticiens
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let data of praticiens.praticiens">
    <ion-item>
      <h2><b>Numéro : </b>{{ data.PRA_NUM }}</h2>
      <h2><b>Nom : </b> {{ data.PRA_NOM }}</h2>
      <h2><b>Prénom : </b> {{ data.PRA_PRENOM }}</h2>
      <h2><b>Adresse : </b>{{ data.PRA_ADRESSE }}</h2>
      <h2><b>Ville : </b>{{ data.PRA_VILLE }} </h2>
      <h2><b>Coeff notoriété : </b>{{ data.PRA_COEFNOTORIETE }} </h2>
      <h2><b>Lieu d'exercice : </b>{{ data.TYP_LIEU }} </h2>
    </ion-item>
  </ion-list>
</ion-content>
